<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
  <title>Bonjour, HTML !</title>
  <script>
    function countToTen(){
      var count = 0;
      while (count < 10) {
        count++;
        document.getElementById("theCount").innerHTML += count + "<br>";
      }
    }
  </script>
</head>
<body onload="countToTen();">
  <h1>Apprenons à compter jusqu'à 10 avec JavaScript!</h1>
  <p id="theCount"></p>
</body>
</html>
