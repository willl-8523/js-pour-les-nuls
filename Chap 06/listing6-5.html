<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
  <title>Trouvez le mot !</title>
</head>
<body>
  <script>
    var guessedWord = prompt("Quel est le mot auquel je pense ?");
    while (guessedWord != "sandwich") { // tant que le mot attendu n'est pas sandwich
      prompt("Non. C'est faux. Essayez encore.");
    }
      alert("Félicitations ! Vous avez trouvé !"); // après cela, la boucle se termine
  </script>
</body>
</html>
