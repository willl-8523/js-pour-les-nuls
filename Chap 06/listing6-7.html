<body>
  <script>
    var guessedWord = prompt("Quel est le mot auquel je pense ?");
    while (guessedWord != "sandwich") { 
	if (guessedWord =="") {break;} // quitte tout de suite la boucle si l'utilisateur n'a rien entré
      prompt("Non. Mauvaire réponse. Essayez encore.");
      }
      alert("Félicitations ! C'est le bon mot !"); 
  </script>
