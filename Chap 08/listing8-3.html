<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>Le Configurateur de Chaise</title>

</head>
<body>
  <script>
    var myChair = {"TissuAssise":"", "NombrePieds":"", "HauteurPied":""};

    function configureChair() {
    var userValue;
      for (var property in myChair) { 
        if (myChair.hasOwnProperty(property)) { 
          userValue = prompt("Entrez une valeur pour " + property);
          myChair[property] = userValue;
        } 
      }
    }

    function writeChairReceipt() {
    document.write("<h2>Votre chaise aura la configuration suivante :</h2>");
      for (var property in myChair) { 
        if (myChair.hasOwnProperty(property)) { 
          document.write(property + ": " + myChair[property] + "<br>");
        }
      }
    }

    configureChair();
    writeChairReceipt();
  </script>
</body>
</html>
