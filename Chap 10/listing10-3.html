<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head>
    <title>La famille HTML</title>
  </head>
  <body>
    <section> <!-- parent des 3 éléments suivants, enfant de body -->
      <p>Premier</p> <!-- premier enfant de l'élément section, frère/soeur de 2 autres éléments <p> -->
      <p>Second</p> <!-- second enfant de l'élément section, frère/soeur de 2 autres éléments <p> -->
      <p>Troisième</p> <!-- troisième enfant de l'élément section, frère/soeur de 2 autres éléments <p> -->
    </section>
    <h1>Noeuds dans l'élément section</h1>
    <script>
      var myNodelist = document.body.childNodes[1].childNodes;
      for (i = 0; i < myNodelist.length; i++){
        document.write (myNodelist[i] + "<br>");
      }
    </script>
  </body>
</html>
