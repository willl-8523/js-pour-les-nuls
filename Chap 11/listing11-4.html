<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
  <title>Événéments : Capture vs. Bouillonnement</title>
  <style>
    #theText {font-size: 18px;}
    h1 {
      border:1px solid #000;
      background-color: #dadada;
    }
    #capEvent, #bubEvent {
      background-color: #666;
    }
  </style>

  <script>
  // attend que la fenêtre soit finie de charger avant d'enregistrer les événements
  window.addEventListener('load',registerEvents,false);

  /** 
  Enregistre les événements onclick
  */
  function registerEvents(e){
   document.getElementById("capTitle").addEventListener('click',makeTiny,true);
   document.getElementById("capEvent").addEventListener('click',makeHuge,true);
   document.getElementById("bubTitle").addEventListener('click',makeTiny,false);
   document.getElementById("bubEvent").addEventListener('click',makeHuge,false);
  }

  function makeHuge(e){
    console.log("agrandissement du texte");
    document.getElementById("theText").style.fontSize = "80px";
  }
  function makeTiny(e){
    console.log("réduction du texte");
    document.getElementById("theText").style.fontSize = "10px";
  }
  </script>
</head>
<body>
  <h1 id="capTitle">Événement <span id="capEvent"> (mode Capture)</span></h1>

  <h1 id="bubTitle">Événement <span id="bubEvent">(mode Bouillonnement)</span></h1>
  <p id="theText">Bonjour, les Événements!</p>
</body>
</html>
