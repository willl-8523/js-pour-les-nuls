<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head>
    <title>Comment vous localiser</title>
      <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
      </style>

      <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGXwVaktQHAz8NnVg_eU6W8dh4tBZDLfk">
      </script>

      <script>

      // exécute la fonction d'initialisation une fois maps chargé
      google.maps.event.addDomListener(window, 'load', initialize);

      function initialize() {

      // récupère l'objet Position et l'envoie à une fonction de rappel
      var gps = navigator.geolocation.getCurrentPosition(

      // la fonction de rappel
      function (position) {  
      
        //configure les options de Google Map, en utilisant la latitude et la longitude depuis l'objet Position
        var mapOptions = {
            center: { lat: position.coords.latitude, lng: position.coords.longitude},
            zoom: 8
          };
      
          // construit la carte et la charge dans le div  map-canvas dans la section <body>
          var map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);
        }
      );
      };
      
      </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
